<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_black.min.css" rel="stylesheet">
	<title>Note-App</title>
</head>
<body>
<h2 th:align="centre" th:if="${message != null}" th:text="${message}"></h2>
	<a th:align="left" th:href="@{/showNewNoteForm}">Dodaj notatkę</a>
<div id="container">

	<div id="content">
		<table th:border="2"class="table table-striped table-responsive-lg">
			<!--tu przyciski-->
			<thead>
			<tr>
				<th>Temat</th>
				<th>Treść</th>
				<th>Autor</th>
				<th>Opcje</th>
				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:each="book: ${listNote}">
				<td th:text="${note.subject}"></td>
				<td th:text="${note.description}"></td>
				<td th:text="${note.author}"></td>
				<td align="center">
					<!--			<a th:href="@{//{id}(id=${.id})}" class="btn btn-outline-warning"> Edytuj </a>-->
					<!--			<a th:href="@{//{id}(id=${.id})}" class="btn btn-outline-danger"> Usuń książkę </a>-->
				</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>

</body>
</html>
