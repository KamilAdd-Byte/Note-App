<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://unpkg.com/awsm.css/dist/awsm_theme_big-stone.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Note-App</title>
</head>
<style>
    #container {
        margin-left: auto;
        margin-right: auto;
    }

    #logo {
        padding: 10px;
        background-color: cornflowerblue;
        color: black;
        text-align: center;
    }

    #content {
        align-content: center;
        padding: 10px;
        font-size: 24px;
    }

    table {
        align-content: baseline;
        padding: 20px;
    }

    .table:hover {
        padding: 10px;
    }

    #footer {
        clear: both;
        background-color: cornflowerblue;
        font-size: 24px;
        color: black;
        text-align: center;
    }

    #navi {
        padding: 20px;
    }
</style>
<body>
<div id="container">
	<div id="logo">
		<h1>Notatnik domowy</h1>
	</div>

	<div align="center" id="info_note">
		<h4><i>Dodawaj i usuwaj notki w prosty sposób</i></h4>
	</div>

	<div align="center" id="content">
		<table class="table table-striped table-responsive-lg" th:border="4">
			<!--tu przyciski-->
			<thead>
			<tr align="center">
				<th>Temat</th>
				<th>Treść</th>
				<th>Autor</th>
				<th>Data dodania</th>
				<th>Opcje</th>
				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:each="note: ${listNote}">
				<td th:text="${note.subject}"></td>
				<td th:text="${note.description}"></td>
				<td th:text="${note.author}"></td>
				<td th:datetime="${note.getAudit().createOn}"></td>
				<td align="center">
					<!--								<a th:href="@{/update/{note}(note=${note.id})}" class="btn btn-outline-warning"> Edytuj </a>-->
					<a class="btn btn-outline-danger" th:href="@{/remove/{note}(note=${note.id})}"> Usuń notatkę </a>
				</td>
			</tr>
			</tbody>
		</table>
		<div align="center" id="navi">
			<a align="center" class="bg-success btn btn-success btn-lg mb-2" th:href="@{/showNewNoteForm}">Dodaj
				notatkę</a>
		</div>
	</div>
	<div id="footer">
		<a class="text-dark" href="https://github.com/KamilAdd-Byte/Note-App">NOTE - Simple note -
			GitHub/KamilAdd-Byte</a>
	</div>
</div>
</body>
</html>
