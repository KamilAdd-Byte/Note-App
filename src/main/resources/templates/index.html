<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta name="description" content="Proste notatki w jednym miejscu"/>
	<link rel="shortcut icon" href="https://lh3.googleusercontent.com/proxy/QGgtHqo64KQRsgMH-orvhaz-zb77qGUk_6lVgIa7iQyW3s7w0HpIvnFPb8inN-0GmYwcMeZLliRh7mK307K5OD9ieEaOR8_TDOqWLWzc3dLWjIMZJf12leAhNyLHTVqhJDM0jbtIYg">
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
	<title>Note-App</title>
</head>
<style>
    #container {
        width: auto;
        margin-left: auto;
        margin-right: auto;
    }

    #navbar {
        color: white;
    }

    #logo {
        padding: 10px;
        background-color: cornflowerblue;
        color: black;
        text-align: center;
    }

    #info_note {
        font-size: 16px;
        font-style: italic;
    }

    #content {
        align-self: center;
        padding: 20px;
        font-size: 18px;
    }

    #navi {
        align-self: center;
        padding: 10px;
    }

    table {
        align-content: baseline;
        padding: 20px;
    }

    .table:hover {
        padding: 10px;
    }

    #footer {
        clear: both;
        padding: 20px;
        background-color: cornflowerblue;
        font-size: 22px;
        color: white;
		alignment-baseline: center;
        text-align: center;
    }
</style>
<body>
<div id="container">
	<nav class="navbar navbar-light bg-dark" id="navbar">
		<a class="navbar-brand">
			<img alt="" class="d-inline-block align-top"
				 height="30" src="https://lh3.googleusercontent.com/proxy/QGgtHqo64KQRsgMH-orvhaz-zb77qGUk_6lVgIa7iQyW3s7w0HpIvnFPb8inN-0GmYwcMeZLliRh7mK307K5OD9ieEaOR8_TDOqWLWzc3dLWjIMZJf12leAhNyLHTVqhJDM0jbtIYg" width="30">
			Note-App
		</a>
		<form class="form-inline">
			<input size="10%" class="form-control mr-sm-2" placeholder="Search">
			<a class="btn btn-outline-success my-2 my-sm-0">Search</a>
		</form>
	</nav>

	<div align="center" id="info_note">
		<h6><i>Dodawaj i usuwaj notki w prosty sposób. Twoje notatki dostepne w jednym miejscu</i></h6>
	</div>

	<div align="center" id="content">
		<table class="table table-active table-hover table-striped table-responsive-lg" th:border="2">
			<!--tu przyciski-->
			<thead>
			<tr align="center">
				<th>Temat</th>
				<th>Treść</th>
				<th>Autor</th>
<!--			<th>Data dodania</th>-->
				<th>Opcje</th>
				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:each="note: ${listNote}">
				<td th:text="${note.subject}"></td>
				<td th:text="${note.description}"></td>
				<td th:text="${note.author}"></td>
<!--			<td th:text="${note.audit.getCreateOn()}"></td>-->
<!--			<td th:datetime="${note.getAudit().createOn}"></td>-->
				<td align="center">
					<!--								<a th:href="@{/update/{note}(note=${note.id})}" class="btn btn-outline-warning"> Edytuj </a>-->
					<a class="btn btn-outline-danger" th:href="@{/remove/{note}(note=${note.id})}"> Usuń notatkę </a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div align="center" id="navi">
		<a align="center" class="btn btn-outline-primary" th:href="@{/showNewNoteForm}" type="button">Dodaj notatkę</a>
	</div>
	<div>
		<h3></h3>
	</div>
	<div class="navbar navbar-light bg-dark" id="footer">
		<a href="https://github.com/KamilAdd-Byte/Note-App">Note-App - Simple note -
			GitHub/KamilAdd-Byte</a>
	</div>
</div>
</body>
</html>
