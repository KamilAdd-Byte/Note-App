<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://unpkg.com/awsm.css/dist/awsm_theme_black.min.css" rel="stylesheet">
	<!--	<link rel="stylesheet" href="style.css">-->
	<title>Note-App</title>
</head>
<body>

<div id="container">
	<div id="">

	</div>
	<div id="logo_Note">
		<h1>Notatki</h1>
	</div>
	<div id="info_note">
		<h4>Dodawaj i usuwaj notki</h4>
	</div>
	<div id="navi">
		<a align="center" th:href="@{/czat}" class="bg-success btn btn-success btn-lg mb-2" type="submit">Komunikator</a>
		<a align="center" th:href="@{/showNewNoteForm}" class="bg-success btn btn-success btn-lg mb-2" type="submit">Dodaj notatkę</a>
</div>
	<div id="content">
		<table class="table table-striped table-responsive-lg" th:border="4">
			<!--tu przyciski-->
			<thead>
			<tr>
				<th>Temat</th>
				<th>Treść</th>
				<th>Autor</th>
				<th>Opcje</th>
				<!--				<th>Kategoria</th>-->
			</tr>
			</thead>
			<tbody>
			<tr th:align="center" th:each="note: ${listNote}">
				<td th:text="${note.subject}"></td>
				<td th:text="${note.description}"></td>
				<td th:text="${note.author}"></td>
				<td align="center">
					<!--								<a th:href="@{/update/{note}(note=${note.id})}" class="btn btn-outline-warning"> Edytuj </a>-->
					<a class="btn btn-outline-danger" th:href="@{/remove/{note}(note=${note.id})}"> Usuń notatkę </a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>


	<div>
		<h1>Komunikator</h1>
	</div>





	<div id="footer">
		<h4>KamilAdd-Byte, Wszelkie prawa zastrzeżone</h4>
	</div>
</div>

</body>
</html>
